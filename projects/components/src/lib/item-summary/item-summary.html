<div class="item theme-hover" mat-ripple
     [class.theme-background-hover]="active">
  <div class="info">
    <item-rendered-view *ngFor="let view of views | async"
                        [class]="view.classList || ''"
                        [ngStyle]="view.styles || {}" [text]="view.text"
                        [childrenViews]="view.children">
    </item-rendered-view>
  </div>

  <div class="active" [style.visibility]="active ? 'visible' : 'hidden' ">
    <mat-icon> keyboard_arrow_right </mat-icon>
  </div>
</div>
