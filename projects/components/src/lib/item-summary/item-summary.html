<div class="item theme-hover" [class.theme-background-hover]="active">
  <div class="info">
    <ng-container *ngFor="let view of views | async">
      <item-rendered-view *ngIf="view" [class]="view.classList || ''"
                          [ngStyle]="view.styles || {}" [text]="view.text"
                          [childrenViews]="view.children">
      </item-rendered-view>
    </ng-container>
  </div>

  <div class="active" [style.visibility]="active ? 'visible' : 'hidden' ">
    <mat-icon> keyboard_arrow_right </mat-icon>
  </div>
</div>
