<ng-container [formGroup]="form">
  <form-field label="Data">
    <mat-button-toggle-group formControlName="dataSourceType">
      <mat-button-toggle *ngFor="let option of dataOptions" [value]="option.id">
        {{option.label}}
      </mat-button-toggle>
    </mat-button-toggle-group>
  </form-field>

  <input-option formControlName="fontSize" label="Font size" type="number">
  </input-option>

  <filter-state-option formControlName="filtererState" [filterer]="filterer"
                       [dataSource]="dataSource"
                       [savedFiltererStates]="savedFiltererStates | async">
  </filter-state-option>
</ng-container>
