<display-options [grouper]="grouper" [sorter]="sorter" [viewer]="viewer">
</display-options>

<ng-container *ngFor="let itemGroup of (exampleItemGroups | async).slice(0, 4)">
  <div class="item-group-title">
    {{itemGroup.title}}
  </div>
  <item-summary *ngFor="let item of itemGroup.items.slice(0, 20)" [item]="item"
                [viewer]="viewer"></item-summary>
</ng-container>
