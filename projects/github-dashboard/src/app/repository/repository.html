<mat-sidenav-container>
  <mat-sidenav [autoFocus]="false" #sidenav>
    <nav-content [sidenav]="sidenav"></nav-content>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header [sidenav]="sidenav"></app-header>

    <loading *ngIf="isDataLoading | async" label="stored data"></loading>

    <div class="router-content" [style.display]="(isDataLoading | async) ? 'none' : ''">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
